<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My YouTube Blocker Popup</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        width: 300px;
        min-height: 180px;
      }
      .menu {
        display: flex;
        flex-direction: column;
        padding: 16px;
      }
      .menu button, .menu label {
        margin-bottom: 8px;
        cursor: pointer;
      }
      .menu label {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <label>
        <input id="blockToggle" type="checkbox" checked />
        ブロック機能を有効にする
      </label>

      <button id="homeBtn">ホーム</button>
      <button id="mypageBtn">マイページ</button>
      <button id="blockManagerBtn">ブロックしたチャンネル一覧の管理</button>

      <p style="margin-top: 12px; font-size: 12px; color: #555;">
        ※ ブラウザ右上の拡張機能パネルから「ピン留め」することで、<br>
        いつでもこのメニューを開けます。
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
